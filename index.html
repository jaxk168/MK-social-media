<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Website</title>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #00aaff, #9b59b6);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            flex-direction: column; /* Stack items vertically */
        }

        header h1 {
            font-size: 36px;
            transition: transform 0.3s ease;
            margin: 10px 0;
        }

        header h1:hover {
            transform: scale(1.1);
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(0, 255, 255);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 1);
            border-color: rgb(255, 0, 255);
        }

        /* Picture Container */
        .image-container {
            display: inline-block;
            margin-top: 15px;
            position: relative;
        }

        /* Picture Styles */
        .image-container a {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid rgb(0, 255, 255);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .image-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .image-container a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .my-repositories {
            margin-top: 10px;
            font-size: 16px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 1);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .my-repositories:hover {
            transform: scale(1.1);
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 1);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            padding: 20px 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .social-icon.youtube {
            background-color: #FF0000;
        }

        .social-icon.facebook {
            background-color: #4267B2;
        }

        .social-icon.telegram {
            background-color: #0088cc;
        }

        .social-icon.github {
            background-color: #333;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .social-links a i {
            font-size: 30px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .image-container a {
                width: 60px;
                height: 60px;
            }

            .my-repositories {
                font-size: 14px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            .profile-img {
                width: 80px;
                height: 80px;
            }

            .image-container a {
                width: 50px;
                height: 50px;
            }

            .my-repositories {
                font-size: 12px;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Profile Image -->
        <img src="mk.jpg" alt="Your Name" class="profile-img">

        <!-- Name -->
        <h1>Serey Mong Kul</h1>

        <!-- Static Image Positioned Under the Name -->
        <div class="image-container">
            <a href="https://github.com/jaxk168?tab=repositories" target="_blank">
                <img src="assets/images/xy.jpg" alt="Static Image"> <!-- Replace with your image file path -->
            </a>
        </div>

        <!-- "My Repositories" Text Below the Image -->
        <div class="my-repositories">
            My repositories
        </div>
    </header>

    <!-- Social Links with Icons -->
    <footer>
        <p>Follow me on social media!</p>
        <div class="social-links">
            <a href="https://youtube.com/@jackmp3fx?si=19gciCczBXxYfRwn" class="social-icon youtube" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/share/165PRpanWb/" class="social-icon facebook" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://t.me/Honkai_arikathana" class="social-icon telegram" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://github.com/jaxk168" class="social-icon github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

</body>
</html>
